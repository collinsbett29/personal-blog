{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% import 'bootstrap/wtf.html' as wtf %}


{% block styles%}
    {{ super() }}
    <!-- styles -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">
<div class="panel panel-default" style="margin-left: 50px;margin-right: 50px;background-color:transparent;" >
    <div class="panel-heading" style="text-align: center;">
        <h1 style="font-style: italic;font-family:'Times New Roman', Times, serif;font-size: 60px;"><strong>PERSONAL BLOG</strong></h1>
    </div>
    <div class="panel-body" style="text-align: center;">
        <h3>BLOGS</h3>
        <div class="card" style="width: 18rem; text-align: center;" >
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ macro.displayBlogList(blog) }}</li>
            </ul>
          </div>
        <button><a href="/add/blog" class="btn btn-outline-success">Add a New Blog</a></button>
    </div>
</div>
</div>

{% endblock  %}
