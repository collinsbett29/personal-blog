{ extends 'base.html' %}
{% import 'macros.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>{{blog.name|upper}}</h3>
        </div>
    </div>        
        <hr>
    <div class="row">
        <button></button>
    </div>  

    {% if posts %}
    <div>
        {{ macro.displayPosts(posts)}}
    </div>
    {% else %}
    <div class="well">
        <h5>No posts in this blog</h5>
    </div> 
    {% endif %}   

</div>
{% endblock %}
